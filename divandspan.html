<!DOCTYPE html>
<html>
<head>
    <name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div vs Span</title>
</head>
<body>
    <div>
        This is a <strong>div</strong> element. It creates a block-level container.
        <br>
        It takes up the full width and starts on a new line.
    </div>

    <p>
        This is a paragraph with a <span>span</span> element inside. 
        The span is inline and does not break the flow of the text.
    </p>
</body>
</html>
