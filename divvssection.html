<!DOCTYPE html>
<html>
<head>
    <name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div vs Section</title>
</head>
<body>
    <div>
        <h2>Div Example</h2>
        <p>This is a <strong>div</strong> element. It is a generic container that does not imply any semantic meaning.</p>
    </div>

    <section>
        <h2>Section Example</h2>
        <p>This is a <strong>section</strong> element. It is used to define a thematic grouping of content, like a chapter or a part of an article.</p>
