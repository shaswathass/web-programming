<!DOCTYPE html>
<html>
<head>

<body bgcolor ="#9A7B4F">
<h1><font color = "#2e1503"> COURSE FEEDBACK FORM </font></h1>
<fieldset>
<b><legend>Text Input</legend><br>
<label for="textbox"><font color = "#4A2511">Enter your name:</font></b></label>
<input type="text" id="textbox" name="textbox" placeholder="Type your name here" required><br><br>
<label for="textbox"><b><font color = "#4A2511">Enter your registration number :</font></b></label>
<input type="text" id="textbox" name="textbox" placeholder="Type your registration number  here" required>
<br>
</fieldset><br>
    
<fieldset>
<b><legend>Radio Buttons</legend><br>
<label><font color = "#4A2511">Choose your slot:</font></b></label>
<input type="radio" id="Morning" name="slot" value="Morning">
<label for="Morning">Morning</label>
<input type="radio" id="Afternoon" name="slot" value="Afternoon">
<label for="Afternoon">Afternoon</label>
</fieldset>
    
<fieldset>
<b><legend>Check Boxes</legend><br>
<label><font color = "#4A2511">Select all the blocks where you have classes :</font><b></label>
<input type="checkbox" id="SJT" name="block" value="SJT">
<label for="SJT">SJT</label>
<input type="checkbox" id="PRP" name="block" value="PRP">
<label for="PRP">PRP</label>
<input type="checkbox" id="TECHNOLOGY TOWER" name="block" value="TECHNOLOGY TOWER">
<label for="TECHNOLOGY TOWER">TECHNOLOGY TOWER</label>
<input type="checkbox" id="SMV" name="block" value="SMV">
<label for="SMV">SMV</label>
<input type="checkbox" id="CDMM" name="block" value="CDMM">
<label for="CDMM">CDMM</label>
<input type="checkbox" id="GD NAIDU" name="block" value="GD NAIDU">
<label for="GD NAIDU">GD NAIDU</label>
<input type="checkbox" id="MGR" name="block" value="MGR">
<label for="MGR">MGR</label>
<input type="checkbox" id="MGB" name="block" value="MGB">
<label for="MGB">MGB</label>

</fieldset>
    
<fieldset>
<b><legend>Selection Box</legend><br>
<label for="scrolled-select"><font color = "#4A2511">Select year :</font></b></label>
<select id="scrolled-select" name="degree" size="3" multiple>
<option value="FIRST">FIRST</option>
<option value="SECOND">SECOND</option>
<option value="THIRD">THIRD</option>
<option value="FINAL">FINAL</option>
</select>
</fieldset>
    
<fieldset>
<b><legend>Option Box</legend>
<label for="option-box"><font color = "#4A2511">Choose your school:</font></label>
<select id="option-box" name="school"></b>
<option value="SELECT">SELECT</option>
<option value="SCOPE">SCOPE</option>
<option value="SCHEME">SCHEME</option>
<option value="SENSE">SENSE</option>
<option value="SBST">SBST</option>
<option value="SAS">SAS</option>
</select>
</fieldset>
    
    
<fieldset>
<legend>Labels and Datalist</legend><br>
<label for="browser"><font color = "#4A2511">Enter your subject name :</font></label>
<input list="subjects" id="subject" name="subject" placeholder="Type or choose">
<datalist id="subjects">
<option value="Web programming">
<option value="Design and analysis of algorithms">
<option value="Probability and statistics">
<option value="Theory of computation">
<option value="Computer architecture and organisations">
<option value="softskills">
<option value="Microprocessors and Microcontrollers">
</datalist>
</fieldset>


<fieldset>
<legend><b>TextArea Box</b></legend>
<label for="textarea"><font color = "#4A2511"><b>Type your feedback on the course :<b></font>
</label>
<textarea id="textarea" name="hobbies" rows="4" placeholder="Type here">
</textarea>
</fieldset>

</body>
</html>
