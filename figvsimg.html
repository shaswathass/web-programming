<!DOCTYPE html>
<html lang="en">
<head>
    <title>Figure vs Image</title>
</head>
<body>
    <!-- Image tag alone -->
    <h2>Using <code>&lt;img&gt;</code> Tag</h2>
    <img src= "picture.jpg" height = "100px" width = "100px">

    <!-- Figure tag with an image and caption -->
    <h2>Using <code>&lt; figure&gt;</code> Tag</h2>
    <figure>
        <img src="picture.jpg" height = "100px" width = "100px">
        <figcaption>This is a computer.</figcaption>
    </figure>
</body>
</html>
