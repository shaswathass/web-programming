<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph vs Article</title>
</head>
<body>
    <p>This is a paragraph. It represents a block of text within the page.</p>

    <article>
        <h2>Article Title</h2>
        <p>This is an article. It represents a self-contained piece of content, like a news item or blog post.</p>
    </article>
</body>
</html>
